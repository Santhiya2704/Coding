<!DOCTYPE html>

<body>
<script>
var a=2004;
function year()
{
if(a%400==0)
{
 console.log("The given year is leap year");
}
else if(a%4==0&&a%100!=0)
{
 console.log("The given year is leap year");
}
else
{
 console.log("Ordinary year");
}
}
year();
</script>
</body>
</html>
